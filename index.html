<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/layouts.css">
  <link rel="stylesheet" href="/css/modules.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <template id="second-page" type="text/x-tmpl-mustache">
    <section>
      <h2>{{name}}</h2>
      <h3>{{keyword}}</h3>
      <img src="{{src}}" alt="{{alt}}">
      <p>{{alt}}</p>
    </section>
  </template>
</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <select>
      <option value=" default">Filter by Keyword</option>
    </select>
    <button id="sort-by-horns">Sort By Horns</button>
    <button id="sort-by-title">Sort By Title</button>
    <button id="page">Page Switch</button>
  </header>
  <main>
    <section id="photo-template">
      <h2></h2>
      <h3></h3>
      <img src="" alt="">
      <p></p>
    </section>
  </main>
  <footer>
    &copy; 2018 Code Fellows
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"
    integrity="sha512-HYiNpwSxYuji84SQbCU5m9kHEsRqwWypXgJMBtbRSumlx1iBB6QaxgEBZHSHEGM+fKyCX/3Kb5V5jeVXm0OglQ=="
    crossorigin="anonymous"></script>
  <script src="/js/app.js"></script>
</body>

</html>
